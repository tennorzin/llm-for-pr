name: Automated PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review_and_summarize:
    runs-on: ubuntu-latest

    permissions:
      contents: read 
      pull-requests: write 

    steps:

      - name: Checkout PR code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        # Only install the Python libraries needed for API interaction and GitHub client
        run: |
          pip install google-genai PyGithub requests gh jq 

      - name: Fetch PR Diff
        # Use GitHub CLI (gh) to fetch the unified diff and save it to a file
        run: gh pr diff ${{ github.event.pull_request.number }} --patch > pr_diff.patch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

      # --- FIXED STATIC ANALYSIS PHASE ---
      - name: Run Semgrep and Save JSON
        # Use the official Semgrep GitHub Action for guaranteed availability
        uses: returntocorp/semgrep-action@v1
        id: semgrep_scan
        with:
          config: auto
          output: analysis_output/semgrep_output.json
          # Set the output path exactly where your Python script expects it
          fail_on_error: false # Ensures the workflow continues even if security findings are present

      - name: Generate and Post PR Review
        # This step executes the Python script, passing the file paths as arguments.
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO_FULL_NAME: ${{ github.repository }}
