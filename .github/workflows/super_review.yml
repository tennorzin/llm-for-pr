name: Automated PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review_and_summarize:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Install Python Dependencies
        run: |
          pip install google-genai PyGithub semgrep requests

      # --- 1. RUN STATIC ANALYSIS ---
      - name: Run Semgrep
        run: |
          mkdir -p analysis_output
          semgrep scan --config=p/ci --json --output analysis_output/semgrep_output.json || true

      # --- 2. FETCH PR DIFF ---
      - name: Fetch PR Diff using API
        uses: actions/github-script@v7
        with:
          script: |
            const pr_number = context.issue.number;
            try {
              const diff = await github.request('GET /repos/{owner}/{repo}/pulls/{pull_number}', {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                headers: { 'Accept': 'application/vnd.github.v3.patch' }
              });

              if (diff.data && diff.data.length > 0) {
                require('fs').writeFileSync('pr_diff.patch', diff.data);
                console.log('pr_diff.patch created.');
              } else {
                core.setFailed("PR diff is empty.");
              }
            } catch (error) {
              core.setFailed(`Diff fetch failed: ${error.message}`);
            }

      # --- 3. GENERATE LLM SUMMARY (FULL VISIBILITY) ---
      - name: Generate PR Summary & Metadata
        id: llm
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -uxo pipefail
          ls -la
          ls -la analysis_output || true
          python -u llm.py pr_diff.patch analysis_output/semgrep_output.json 2>&1 | tee llm.log
          EXIT_CODE=${PIPESTATUS[0]}

          echo "summary<<EOF" >> "$GITHUB_OUTPUT"
          cat llm.log >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          exit $EXIT_CODE

      # --- 4. SAVE SEMGREP REPORT ---
      - name: Save Semgrep Report to MAIN branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          mkdir -p semgrep_reports
          DATE=$(date +"%Y%m%d")
          TIME=$(date +"%H-%M-%S")

          jq '.' analysis_output/semgrep_output.json \
            > semgrep_reports/pr${{ github.event.pull_request.number }}_${DATE}_${TIME}.json

          git add semgrep_reports/
          git commit -m "Add Semgrep metadata for PR ${{ github.event.pull_request.number }}"
          git push origin main

      # --- 5. POST REVIEW COMMENT ---
      - name: Post PR Review Comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ## Automated PR Review
            ${{ steps.llm.outputs.summary }}
