name: Automated PR Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review_and_summarize:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:

      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install google-genai PyGithub semgrep requests

      - name: Run Semgrep
        run: |
          mkdir -p analysis_output
          semgrep --config auto --json > analysis_output/semgrep_output.json || true
        env:
          SEMGREP_CONFIG: auto

      - name: Fetch PR Diff
        run: gh pr diff ${{ github.event.pull_request.number }} --patch > pr_diff.patch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate PR Summary & Metadata
        id: llm
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          SEMGREP_CONFIG: auto
        run: |
          OUTPUT=$(python llm.py pr_diff.patch analysis_output/semgrep_output.json)
          {
            echo "summary<<EOF"
            echo "$OUTPUT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Save Semgrep Report to MAIN branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git checkout main

          mkdir -p semgrep_reports
          DATE=$(date +"%Y-%m-%d")

          # Pretty print JSON using jq
          jq '.' analysis_output/semgrep_output.json \
            > semgrep_reports/pr${{ github.event.pull_request.number }}_${DATE}.json

          git add semgrep_reports/
          git commit -m "Add Semgrep metadata for PR ${{ github.event.pull_request.number }}"
          git push origin main


      - name: Post PR Review Comment
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ##  Automated PR Review
            ${{ steps.llm.outputs.summary }}


